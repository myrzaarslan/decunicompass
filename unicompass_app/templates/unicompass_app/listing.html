            <a class="signup">SIGNUP</a>
            <a class="login">LOGIN</a>
        </div>
        <div id="popup1" class="overlay">
            <div class="popup">
                    <a class="close" href="#">&times;</a>
                    <div class="popup-columns">
                        <table>
                            <tr>
                                <td class="popup-column">
                                    <div class="popup-header"><button
                                            data-subject="rank_arts_humanities" style="font-weight: 700; font-size: 24px; vertical-align: top">Arts &
                                            Humanities</button></div>
                                    <ul>
                                        <li data-subject="rank_linguistics"><button>Linguistics</button></li>
                                        <li data-subject="rank_music"><button>Music</button></li>
                                        <li data-subject="rank_theology" ><button>Theology, Divinity and Religious Studies</button></li>
                                        <li data-subject="rank_archaeology"><button>Archaeology</button></li>
                                        <li data-subject="rank_architecture"><button>Architecture and Built Environment</button></li>
                                        <li data-subject="rank_art_design"><button>Art and Design</button></li>
                                        <li data-subject="rank_classics"><button>Classics and Ancient History</button></li>
                                        <li data-subject="rank_english"><button>English Language and Literature</button></li>
                                        <li data-subject="rank_history"><button>History</button></li>
                                        <li data-subject="rank_art_history"><button>Art History</button></li>
                                        <li data-subject="rank_modern_languages"><button>Modern Languages</button></li>
                                        <li data-subject="rank_performing_arts"><button>Performing Arts</button></li>
                                        <li data-subject="rank_philosophy"><button>Philosophy</button></li>
                                    </ul>
                                </td>
                                <td class="popup-column">
                                    <div class="popup-header" style="text-align: right;border: 0px; padding: 0px;">
                                        <button
                                            data-subject="rank_eng_tech" style="border: 0px; padding: 0px;font-weight: 700; font-size: 24px; vertical-align: top; padding-left: 56px ; ">Engineering
                                            and Technology</button>
                                    </div>
                                    <ul class="popup-list">
                                        <li data-subject="rank_chem_eng"><button style="padding-left: 56px">Engineering - Chemical</button></li>
                                        <li data-subject="rank_civil_eng"><button style="padding-left: 56px">Engineering - Civil and
                                                Structural</button>
                                        </li>
                                        <li data-subject="rank_comp_sci"><button style="padding-left: 56px">Computer Science and Information
                                                Systems</button></li>
                                        <li data-subject="rank_data_sci"><button style="padding-left: 56px">Data Science and Artificial
                                                Intelligence</button></li>
                                        <li data-subject="rank_elec_eng"><button style="padding-left: 56px">Engineering - Electrical and
                                                Electronic</button></li>
                                        <li data-subject="rank_pet_eng"><button style="padding-left: 56px">Engineering - Petroleum</button></li>

                                    </ul>

                            </tr>
                            <tr>
                                <td class="popup-column">
                                    <div class="popup-header" style="padding-top: 23px;"><button data-subject="rank_nat_sci" style="font-weight: 700;

                                        vertical-align: top">Natural Sciences</button></div>
                                    <ul>
                                        <li data-subject="rank_chemistry"><button>Chemistry</button></li>
                                        <li data-subject="rank_earth_marine_sci"><button>Earth and Marine Sciences</button></li>
                                        <li data-subject="rank_env_sci"><button>Environmental Sciences</button></li>
                                        <li data-subject="rank_geography"><button>Geography</button></li>
                                        <li data-subject="rank_geology"><button>Geology</button></li>
                                        <li data-subject="rank_geophysics"><button>Geophysics</button></li>
                                        <li data-subject="rank_materials_sci"><button>Materials Sciences</button></li>

                                        <li data-subject="rank_physics_astronomy"><button>Physics and Astronomy</button></li>
                                    </ul>
                                </td>
                                <td class="popup-column" style="text-align: left;">
                                    <div class="popup-header" style="padding-left: 56px; padding-top: 23px;"><button
                                        data-subject="rank_life_sci" style="font-weight: 700; font-size: 24px;">Life Sciences & Medicine</button>
                                    </div>
                                    <ul>
                                        <li data-subject="rank_agriculture"><button style="padding-left: 56px">Agriculture and Forestry</button></li>
                                        <li data-subject="rank_anatomy"><button style="padding-left: 56px">Anatomy and Physiology</button></li>

                                    </ul>

            <div class="popup2">
                <a class="close" href="#">&times;</a>
                <table>
                    <tr>
                        <td>
                            <button data-subject="rank_arts" class="table-button">Arts & Humanities</button>
                        </td>
                        <td>
                            <button data-subject="rank_eng" class="table-button">Engineering</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button data-subject="rank_bus" class="table-button">Business & Economics</button>
                        </td>
                        <td>
                            <button data-subject="rank_law" class="table-button">Law</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button data-subject="rank_clin" class="table-button">Clinical & Health</button>
                        </td>
                        <td>
                            <button data-subject="rank_life" class="table-button">Life Sciences</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button data-subject="rank_comp" class="table-button">Computer Science</button>
                        </td>
                        <td>
                            <button data-subject="rank_phys" class="table-button">Physical Sciences</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button data-subject="rank_edu" class="table-button">Education</button>
                        </td>
                        <td>
                            <button data-subject="rank_psych" class="table-button">Psychology</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </header>
    <main>
        <div class="custom-rectangle">
            <table>
                <tr>
                    <td>
                        <div class="button-box">
                            <div id="btn-rank"></div>
                            <button type="button" class="toggle-btn"
                                onclick="leftSwitchRank(); toggleSwitch('qs')">QS</button>
                            <button type="button" class="toggle-btn2"
                                onclick="rightSwitchRank(); toggleSwitch('the')">THE</button>
                        </div>
                    </td>
                    <td>
                        <div class="second-button-box">
                            <div id="btn-subject"></div>
                            <button type="button" class="second-toggle-btn"
                                onclick="leftSwitchSubject();">General</button>
                            <button type="button" class="second-toggle-btn2"
                                onclick="rightSwitchSubject();">Subject</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="custom-rectangle2">
            <table class="pizda">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>University</th>
                        <th>Unilogo</th>
                        <th>Overall score</th>
                    </tr>
                </thead>
            </table>
        </div>




    </main>
    <footer>
        <div id="unvListin">
            <button class="custom-button">
                <table class="University">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>University</th>
                            <th>Unilogo</th>
                            <th>Overall score</th>
                        </tr>
                    </thead>
                </table>
            </button>
        </div>
        <div class="pagination"></div>

    </footer>
